# 自动发布工作流
name: Release

# 触发条件：当推送以 'v' 开头的标签时（如 v1.0.0）
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    # 授予写入仓库内容的权限，用于创建 release
    permissions:
      contents: write

    steps:
      # 检出代码
      - uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 安装项目依赖
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      # 构建生产版本
      - name: Build
        run: npm run build:prod

      # 生成更新说明
      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # 生成changelog
          if [ -n "$PREV_TAG" ]; then
            echo "## 🚀 更新内容" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> changelog.md
          else
            echo "## 🚀 首次发布" > changelog.md
            echo "" >> changelog.md
            echo "- 初始版本发布" >> changelog.md
          fi

          # 输出到GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 创建发布包
      - name: Create release package
        run: |
          cd dist
          zip -r ../plugin.zip .
          cd ..
          ls -la *.zip

      # 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: plugin.zip
          body: ${{ steps.changelog.outputs.changelog }}
